<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/layout/head :: head">
    </head>
    <header th:replace="/layout/header :: header">
    </header>
    <div id="board_banner" class="notice">
        <h1 class="ir_pm">새소식</h1>
    </div>

    <div id="write">
        <div class="container">
            <div class="write_box">
                <form>
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control title" placeholder="제목을 입력하세요" value="{{notice.title}}">
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="summernote" name="editordata" class="form-control content"
                                  placeholder="내용을 입력하세요">{{notice.content}}</textarea>
                    </div>
                    <input type="submit" id="btn-update" name="{{notice.id}}" value="수정 완료"/>
                    <input type="submit" id="btn-delete" name="{{notice.id}}" value="삭제"/>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="/layout/footer :: footer">
    </footer>
    </body>
    <th:block th:replace="/layout/footer-script :: script"></th:block>

</html>
