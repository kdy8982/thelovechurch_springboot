<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/layout/head :: head">
    </head>
    <header th:replace="/layout/header :: header">
    </header>
    <div id="board_banner" class="notice">
        <h1 class="ir_pm">새소식</h1>
    </div>

    <div id="write">
        <div class="container">
            <div class="write_box">
                <form>
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control title" placeholder="제목을 입력하세요" th:value="${notice.title}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="author">작성자</label>
                        <input type="text" class="form-control author" th:value="${notice.author}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <div class="content" th:utext="${notice.content}"></div>
                    </div>
                    <input type="submit" id="btn-move-update" name="{{notice.id}}" value="수정"/>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="/layout/footer :: footer">
    </footer>
    </body>
    <th:block th:replace="/layout/footer-script :: script"></th:block>

</html>
