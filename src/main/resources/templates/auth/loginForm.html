<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/layout/head :: head">
    </head>
    <header th:replace="/layout/header :: header">
    </header>
    <div id="login">
        <div class="container clearfix">
            <div class="login">
                <div class="login-word">
                    <p>EVERY WALL</p>
                    <p>IS A DOOR</p>
                    <p>모든 벽은 문이다.</p>
                </div>
                <p class="error_text" th:if="${error}" th:text="${exception}"></p>
                <form action="/auth/loginProc" method="post">
                    <div class="form-group">
                        <input name="username" type="text" class="form-control title" placeholder="아이디">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control title" placeholder="비밀번호">
                    </div>
                    <input th:value="로그인" type="submit" id="btn-sign-in" class="btn"></input>
                    <input th:value="회원가입" type="submit" id="btn-sign-up" class="btn mt5" onclick="location.href='/signup'"></input>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="/layout/footer :: footer">
    </footer>
    </body>
    <th:block th:replace="/layout/footer-script :: script"></th:block>

</html>
